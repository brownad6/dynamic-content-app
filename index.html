<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kristi's App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .image-slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 16px;
      padding: 20px 0;
    }

    .image-slider img {
      flex: 0 0 auto;
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      scroll-snap-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: block;
      color: #1a73e8;
      text-decoration: none;
      margin-bottom: 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1 id="page-title">Loading...</h1>

  <div class="image-slider" id="image-slider">
    <!-- Images will load here -->
  </div>

  <div class="links" id="link-list">
    <!-- Links will appear here -->
  </div>

  <script>
    const DATA_URL = "https://brownad6.github.io/dynamic-content-app/contents.json";

    fetch(DATA_URL)
      .then(response => response.json())
      .then(data => {
        document.getElementById("page-title").innerText = data["page-title"];

        // Load images
        const slider = document.getElementById("image-slider");
        data.images.forEach(imgUrl => {
          const img = document.createElement("img");
          img.src = imgUrl;
          slider.appendChild(img);
        });

        // Load links
        const linkList = document.getElementById("links");
        data.links.forEach(link => {
          const a = document.createElement("a");
          a.href = link;
          a.target = "_blank";
          a.innerText = link;
          linkList.appendChild(a);
        });
      })
      .catch(error => {
        console.error("Error loading content:", error);
      });
  </script>

</body>
</html>
